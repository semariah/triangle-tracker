<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type"text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>

  <body>

    <div class="container">
      <h1>Name Three Triangle Sides</h1>
            <form id="triangle">
              <div class="form-group">
                <label for="input1">Side 1:</label>
                <input id="input1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="input2">Side 2:</label>
                <input id="input2" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="input3">Side 3:</label>
                <input id="input3" class="form-control" type="text">
              </div>
            </div>
            <button type="submit" class="btn">What kind of triangle is it?</button>
            </form>

      <div id="Equilateral">
      <h1>This is an Equilateral Triangle (all sides equal).</h1>
      </div>

      <div id="Isoceles">
      <h1>This is an Isoceles Triangle (two sides equal)</h1>
      </div>

      <div id="Scalene">
      <h1>This is a Scalene Triangle (No sides are equal)</h1>
      </div>

      <div id="Not">
      <h1>This is a not a triangle (the lengths of any two sides are less than or equal to the length of the third side)</h1>
      </div>

    <div id="result"></div>

    </div>
  </body>
</html>
